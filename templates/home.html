{% extends "base.html" %}

{% block title %}Mi {{ name }}{% endblock title %}

{% block content %}
<h1>{{ name }}</h1>
<figure>
    <blockquote class="blockquote">
      <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      {{ my_name }} -<cite title="Source Title">Source Title</cite>
    </figcaption>
    <h3>Lista de lenguages</h3>
    <ul>
      {% for languages in list_languages %}
      <li>{{ languages }}</li>
      {% endfor %}
    </ul>
</figure>
{% endblock content %}
